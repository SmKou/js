<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This in Event Listener</title>
</head>
<body>
    <p>Use of Query Selector</p>
    <input id="ipt-1">
    <input id="ipt-2">
    <p>Use of Get Element by Id</p>
    <input id="ipt-3">
    <input id="ipt-4">
    <p>Button</p>
    <button id="btn-1">1</button>
    <button id="btn-2">2</button>
    <script>
        document.querySelector('#ipt-1').addEventListener('change', e => changeValue(e, e.target))
        document.querySelector('#ipt-2').addEventListener('change', e => changeValue(e, this))
        document.getElementById('ipt-3').addEventListener('change', e => changeValue(e, e.target))
        document.getElementById('ipt-4').addEventListener('change', e => changeValue(e, this))
        /* cannot use this */
        const changeValue = (e, input) => {
            const val = e.target.value
            input.value = val + 1
        }

        document.querySelector('#btn-1').addEventListener('click', e => counter(e, e.target))
        document.getElementById('btn-2').addEventListener('click', e => counter(e, e.target))
        const counter = (e, button) => {
            const n = parseInt(button.innerHTML)
            button.innerHTML = n + 1
        }
    </script>
</body>
</html>
